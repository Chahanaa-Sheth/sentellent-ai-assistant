name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        run: |
          docker build -t sentellent-backend ./backend

      - name: Run backend container (smoke test)
        run: |
          docker run -d \
            -p 8000:8000 \
            -e DATABASE_URL=sqlite:///./test.db \
            --name sentellent-backend-test \
            sentellent-backend

      - name: Wait for server
        run: sleep 10

      - name: Health check
        run: |
          curl -f http://localhost:8000/health

      - name: Stop container
        run: docker stop sentellent-backend-test

